name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4
      - run: xcodebuild -scheme Stats -destination 'platform=macOS' -configuration Release archive CODE_SIGNING_ALLOWED=NO -archivePath ${{ runner.temp }}/Stats.xcarchive

      - name: Export app
        run: |
          mkdir -p ${{ runner.temp }}/export
          cp -R ${{ runner.temp }}/Stats.xcarchive/Products/Applications/Stats.app ${{ runner.temp }}/export/

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: Stats-app
          path: ${{ runner.temp }}/export/Stats.app
          retention-days: 7
